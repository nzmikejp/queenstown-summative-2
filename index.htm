<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Queenstown | Home of Adventure</title>
</head>
<body>

    <div class="wrapper">
        <header class="header neon-box">
            <div class="header-menu">
                <div class="back-btn">
                    <i class="fas fa-arrow-left neon-el-blue"></i>
                </div>
                <div class="header-menu-logo">
                    <img src="./assets/images/logo.svg" alt="">
                </div>
                <div class="menu-btn">
                    <div class="menu-btn-burg neon-el-blue"></div>
                </div>
            </div>
            <div class="dash">
                <div class="dash-wrap dash-pax">
                    <div class="dash-title">Pax</div>
                    <div class="dash-amount neon-el-blue">1</div>
                </div>
                <div class="dash-wrap dash-nights">
                    <div class="dash-title">Nights</div>
                    <div class="dash-amount neon-el-blue">1</div>
                </div>
                <div class="dash-wrap dash-rate">
                    <div class="dash-title">Stay rate</div>
                    <div class="dash-amount">$<span>0</span></div>
                </div>
                <div class="dash-wrap dash-total">
                    <div class="dash-title">Total</div>
                    <div class="dash-amount">$<span>0</span></div>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-title">
                    Your progress
                </div>
                <div class="bar">
                    <div class="progress">
                    </div>
                </div>
            </div>
            <div class="menu">
               <div class="menu-logo">
                   <img src="./assets/images/logo.svg" alt="">
               </div>
               <ul class="menu-links">
                   <li><a href="#">Begin my journey</a></li>
                   <li><a href="#">Select your stay</a></li>
                   <li><a href="#">Refine your selection</a></li>
                   <li><a href="#">Selection review</a></li>
                   <li><a href="#">About Queenstown</a></li>
               </ul>
            </div>
        </header>
        <section class="section section-1"></section>
        <section class="section section-2"></section>
        <section class="section section-3"></section>
        <section class="section section-4"></section>
        <section class="section section-5"></section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/anime.min.js"></script>
    <script src="./assets/js/anime_extensions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
